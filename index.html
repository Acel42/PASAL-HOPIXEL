let totalDenda = 0;
let totalBulan = 0;

function loadPasal(){
    const kategori = document.getElementById("kategori").value;
    const select = document.getElementById("pasal");
    select.innerHTML = "";

    dataPasal.filter(p=>p.kategori===kategori)
    .forEach(p=>{
        let opt = document.createElement("option");
        opt.value = p.kode;
        opt.text = p.kode+" - "+p.nama;
        select.appendChild(opt);
    });
}

function tambahPasal(){
    const kode = document.getElementById("pasal").value;
    const pasal = dataPasal.find(p=>p.kode===kode);

    totalDenda += pasal.denda;
    totalBulan += pasal.bulan;

    if(totalBulan>=999){
        document.getElementById("hasil").innerHTML=
        "⚖️ PENGADILAN / HUKUMAN MATI";
    }else{
        document.getElementById("hasil").innerHTML=
        "Total Denda: "+totalDenda+
        "<br>Total Bulan: "+totalBulan;
    }
}

function resetData(){
    totalDenda = 0;
    totalBulan = 0;
    document.getElementById("hasil").innerHTML=
    "Total Denda: 0<br>Total Bulan: 0";
}

loadPasal();
document.getElementById("kategori").addEventListener("change", loadPasal);
